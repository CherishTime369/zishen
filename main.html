	<title>珍惜时光的主页</title>
      <style type="text/css">
      *{margin:0px;
      	padding:0px;}
      	body{
      		box-sizing: border-box;
      		background-color: rgb(247,247,247);}
  @media (max-width: 600px){
	.phone{text-align: center;}
}   


@keyframes x{
	from{
		transform: rotate(0deg);
	}
	to{
		transform: rotate(360deg);
	}
}
#bagua{

	width:100px;
	height: 100px;
	border-radius: 75px;
	position: relative;
	overflow: hidden;
	animation: x 10s infinite linear;
	box-shadow: 0px 0px 5px 3px rgba(0,0,0,0.75);
}
#bagua>div:first-child{

	width:50%;
	height: 100%;
	position: absolute;
	left: 0;
	background: black;

}
#bagua>div:nth-child(2){

	width:50%;
	height: 100%;
	position: absolute;
	right:  0;
	background:white;
}
#bagua>div:nth-child(3){

	position: absolute;
	height:50px;
	width: 50px;
	left:50%;
	margin-left: -25px;
	border-radius: 50%;
	background-color: black;


}
#bagua>div:nth-child(4){

	position: absolute;
	height:50px;
	width: 50px;
	left:50%;
	bottom:0;
	margin-left: -25px;
	border-radius: 50%;
	background-color: white;


}

#bagua>div:nth-child(5){
	position: absolute;
	height:12.5px;
	width: 12.5px;
	left:50%;
	top:18.75px;
	margin-left: -6.25px;
	border-radius: 50%;
	background-color: white;

}
#bagua>div:nth-child(6){
	position: absolute;
	height:12.5px;
	width: 12.5px;
	left:50%;
	bottom:18.75px;
	margin-left: -6.25px;
	border-radius: 50%;
	background-color: black;

}
#bagua-wrapper{

margin:1em;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}

a{color: black;
	text-decoration-line: underline;
text-decoration-style: dotted;}
